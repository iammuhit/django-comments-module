<h4 class="heading-title">New Comment</h4>

<form class="comment-form my-3" action="{% url 'mayacms.contrib.comments:comments.create' %}" method="post">
    {% csrf_token %}
    {{form.as_div}}

    <input type="hidden" name="subject_id" value="{{ subject.pk }}">
    <input type="hidden" name="subject_type_id" value="{{ subject_type.pk }}">

    <button type="submit" class="btn btn-primary btn-save mt-3">Post Comment</button>
</form>
